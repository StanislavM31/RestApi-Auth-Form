<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Montserrat:wght@300;600&family=Raleway:wght@100;500&display=swap" rel="stylesheet"/>
  </head>
  <body>
    <div class="login-form">
        <h1 class="login">Login</h1>
        <div class="email-input">
            <input type="text" placeholder="E-mail">
        </div>
        <div class="password-input">
            <input type="text" placeholder="Password">
        </div>
        <div class = "btn-login">Login</div>
    </div>

    <div class="registration-form">
        <h1 class="registration">Registration</h1>
        <div class="reg-username-input">
            <input type="text" placeholder="Username">
        </div>
        <div class="reg-email-input">
            <input type="text" placeholder="E-mail">
        </div>
        <div class="reg-pwd-input">
            <input type="text" placeholder="Password">
        </div>
        <div class = "btn-reg">Login</div>
    </div>
  </body>
  <script src = "app.js"></script>
</html>
